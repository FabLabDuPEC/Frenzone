<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frenzone admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="/libraries/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="admin.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">frenzone</div>
        <div id="realtimeStatsContainer" class="section">
            <div id="realtimeStatsHeader">
                <h2>Temps r√©el</h2>
                <div id="date"></div>
                <div id="refreshStatsButton">üîÑ</div>
            </div>
            <table id="realtimeStatsTable">
                <tr>
                    <th id="registeredVisitorsHeader">Registered Visitors</th>
                    <th id="unregisteredVisitorsHeader">Unregistered Visitors</th>
                    <th>Research ‚Üî Production</th>
                    <th>Personal ‚Üî Professional</th>
                </tr>
                <tr>
                    <td id="registeredVisitors"></td>
                    <td id="unregisteredVisitors"></td>
                    <td id="avgResearchProduction"></td>
                    <td id="avgPersonalProfessional"></td>
                </tr>
            </table>
            <table id="visitorListTable">
                <tr>
                    <th id="nameHeader">Nom</th>
                    <th id="contactHeader">Contact</th>
                    <th id="accompaniedHeader">Accompagn√©</th>
                    <th>Time</th>
                </tr>
                <tr id="emptyRow">
                    <td class="nameCell"></td>
                    <td class="accompaniedCell"></td>
                    <td class="contact"></td>
                    <td class="timeCell"></td>
                </tr>
            </table>
        </div>
        <div id="controlPanel" class="section">
            <div id="controlPanelHeader">
                <h2>Contr√¥les</h2>
            </div>
            <div id="unregisteredVisitorsContainer">
                <p class="actionHeader">Ajouter les visiteurs non r√©gistr√©</p>
                <input type="number" name="unregisteredVisitorsCount" class="modify" id="unregisteredVisitorsCount" value="0" min="0" max="100">
                <input type="button" name="unregisteredVisitorsButton" class="modify" id="unregisteredVisitorsButton" value="submit">
            </div>
            <div id="addRegisteredVisitorContainer">
                <p class="actionHeader">Ajouter les visiteurs r√©gistr√©</p>
                <select id="memberList">
                    <option id="default"></option>
                </select>
                <input type="number" name="accompanyingCount" id="accompanyingCount" class="modify" value="0" min="0" max="100">
                <input type="button" name="addRegisteredVisitorButton" class="modify" id="addRegisteredVisitorButton" value="submit">
            </div>
            <input type="button" name="members" class="generate" id="members" value="generate members CSV">
            <input type="button" name="visits" class="generate" id="visits" value="generate visits CSV">
            <input type="button" name="anon" class="generate" id="anon" value="generate anon CSV">
        </div>
    </div>
</body>

</html>
