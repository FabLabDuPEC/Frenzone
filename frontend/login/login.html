<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Fab Lab Frenzone v4: Login</title>
    <link rel="stylesheet" type="text/css" href="/login/style.css"></link>
    <link rel="stylesheet" type="text/css" href="/login/svg/style.css"></link>
    <script type="text/javascript" src="/libraries/jquery-3.3.1.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/libraries/paper/dist/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="svg" src="/login/svg/script.js"></script>
    <script type="text/javascript" src="/login/login.js"></script>
</head>

<body>
    <div id="outerContainer">
        <div id="innerContainer">
            <div id="leftSidebar"></div>
            <!-- PHONE LOGIN TEMPLATE -->
            <div id="userLookup">
                <form id="phoneLookup" autocomplete="false" onSubmit="return false;">
                    <label for="phone">Connectez avec votre numéro de téléphone</label>
                    <br>
                    <input class="input" name="phone" id="phone" type="tel" placeholder="(___) ___-____" autocomplete="false" required autofocus="">
                    <input id="loginButton" type="submit" value="Connexion">
                </form>
                <canvas id="svg" width=800 height=700></canvas>
            </div>
            <div id="rightSidebar"></div>
        </div>
    </div>
</body>

</html>
